@if (isOpen()) {

<div class="dialog-backdrop" tabindex="0" role="button" aria-label="Close dialog" (click)="onBackdropClick()"
  (keydown.enter)="onBackdropClick()" (keydown.space)="onBackdropClick()">

  <div class="dialog-container" tabindex="0" role="button" (click)="$event.stopPropagation()"
    (keydown.enter)="$event.stopPropagation()" (keydown.space)="$event.stopPropagation()">
    <ng-content></ng-content>
  </div>

</div>

}

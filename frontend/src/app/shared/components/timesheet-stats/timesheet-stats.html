<div class="stats-grid">

  <div class="glass-card stat-card">
    <h3>Total Billable Hours</h3>
    <p class="stat-value">
      {{ totalBillableHours() }}h
    </p>
  </div>

  <div class="glass-card stat-card">
    <h3>Total Non-Billable</h3>
    <p class="stat-value">
      {{ totalNonBillableHours() }}h
    </p>
  </div>

  <div class="glass-card stat-card">
    <h3>Total Weeks</h3>
    <p class="stat-value">
      {{ totalWeeks() }}
    </p>
  </div>

  <div class="glass-card stat-card">
    <h3>Projects</h3>
    <p class="stat-value">
      {{ totalProjects() }}
    </p>
  </div>

</div>

<div class="project-page">

  <!-- Header Card -->
  <div class="project-header-card">
    <div>
      <h2 class="project-title">Project Code Management</h2>
      <p class="project-subtitle">
        Create, update and manage project codes
      </p>
    </div>

    <button class="project-add-btn" (click)="openAdd()">
      + Add Project
    </button>
  </div>

  <!-- Loading State -->
  @if (loading()) {
  <div class="project-loading-card">
    Loading projects...
  </div>
  }

  <!-- Data Card -->
  @if (!loading()) {
  <div class="project-content-card">

    <!-- status template -->
    <ng-template #statusTemplate let-project>
      <span class="status-badge" [ngClass]="'status-' + getStatusLabel(project.status).toLowerCase()">
        {{ getStatusLabel(project.status) }}
      </span>
    </ng-template>

    <!-- actions template -->
    <ng-template #actionsTemplate let-project>
      <div class="action-menu-wrapper">

        <button class="action-trigger" (click)="toggleActionMenu(project.id)">
          â‹¯
        </button>

        @if (activeMenuId() === project.id) {
        <div class="action-dropdown">

          <button class="dropdown-item" (click)="onEdit(project); closeMenu()">
            Edit
          </button>

          <button class="dropdown-item delete" (click)="onDelete(project); closeMenu()">
            Delete
          </button>

        </div>
        }

      </div>
    </ng-template>

    <!-- Table -->
    <app-table [columns]="columns()" [data]="projects()" [loading]="loading()" />

  </div>
  }
</div>

<app-dialog [open]="dialogOpen()" [title]="isEditMode() ? 'Edit Project' : 'Add Project'" (_close)="closeDialog()">

  <form class="project-form">

    <div class="form-group">
      <label for="project-code">Project Code <span class="required">*</span> </label>
      <input type="text" [value]="formCode()" [class.invalid]="isCodeInvalid()" (input)="formCode.set($any($event.target).value)" />
    </div>

    @if (isDuplicateCode()) {
    <div class="error-text">
      Project code already exists
    </div>
    }

    <div class="form-group">
      <label for="project-name">Project Name <span class="required">*</span> </label>
      <input type="text" [value]="formName()" [class.invalid]="isCodeInvalid()" (input)="formName.set($any($event.target).value)" />
    </div>

    <div class="form-group">
      <label for="client-name">Client Name <span class="required">*</span> </label>
      <input type="text" [value]="formClientName()" [class.invalid]="isCodeInvalid()" (input)="formClientName.set($any($event.target).value)" />
    </div>

    <div class="form-group" [class.invalid-group]="isEmployeesInvalid()">
      <label for="assign-employee">Assign Employees <span class="required">*</span> </label>

      <app-multi-select [options]="employees()" [selectedIds]="selectedEmployeeIds()" [loading]="employeesLoading()"
        (selectionChange)="onEmployeeSelectionChange($event)" />
    </div>

    <div class="form-group">
      <label for="description">Description (Optional)</label>
      <input type="text" [value]="formDescription()" (input)="formDescription.set($any($event.target).value)" />
    </div>


    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" [checked]="selectedProject()?.isBillable ?? false" />
        Billable Project
      </label>
    </div>

    <div class="dialog-actions">
      <button type="button" class="secondary-btn" (click)="closeDialog()">
        Cancel
      </button>

      <button type="button" class="primary-btn" [disabled]="!isFormValid()" (click)="submit()">
        {{ isEditMode() ? 'Update' : 'Create' }}
      </button>
    </div>

  </form>

</app-dialog>
